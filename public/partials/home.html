<div ng-controller="FeedCtrl">
    <form class="form-horizontal" name="search_form" role="form">
        <br/>
        <div class="form-group">
            <label for="search_by" class="col-sm-1 control-label">Criteria:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="C#" ng-model="search_by" name="search_by" id="search_by" autofocus>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-click="page_selected(1)" >Search</button>
            </div>
        </div>
    </form>
    <div ng-repeat="question in questions">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Title</th>
                <th>Views</th>
                <th>Answer number</th>
                <th>Options</th>
            </tr>
            <tr>
                <td>{{question.title}}</td>
                <td>{{question.views}}</td>
                <td>{{question.answers}}</td>
                <td>
                    <a href="#/q/{{question.id}}">View</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="text-center">
        <pagination total-items="total_users" page="current_page" items-per-page="items_per_page" class="pagination pagination-sm"
                    boundary-links="true" on-select-page="page_selected(page)"> </pagination>
    </div>
    </div>
