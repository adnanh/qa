<div ng-controller="FeedCtrl">
    <form class="form-horizontal" name="search_form" role="form">
        <br/>

        <div class="form-group">
            <label for="search_by" class="col-sm-1 control-label">Criteria:</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="C#" ng-model="search_by" name="search_by"
                       id="search_by" autofocus>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-click="page_selected(1)">Search</button>
            </div>
        </div>
    </form>
    <div class="btn-group pull-right" dropdown is-open="dropdown.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle">
            Ordering options <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="" ng-click="reorder('newest-first')">Newest questions first</a></li>
            <li><a href="" ng-click="reorder('oldest-first')">Oldest questions first</a></li>
            <li class="divider"></li>
            <li><a href="" ng-click="reorder('best-first')">Best questions first</a></li>
        </ul>
    </div>
    <div id="feed-list">
        <h1>See them Questions</h1>
        <hr>
        <div class="feed-item" ng-repeat="question in questions">
            <div>
                <div class="feed-votes">
                    <div class="feed-mini-count">
                        <span>{{question.upvotes - question.downvotes}}</span>
                    </div>
                    <div>votes</div>
                </div>
                <div class="feed-votes">
                    <div class="feed-mini-count">
                        <span>{{question.views}}</span>
                    </div>
                    <div>views</div>
                </div>
                <div class="feed-answers">
                    <div class="feed-mini-count">
                        <span>{{question.answers}}</span>
                    </div>
                    <div>answers</div>
                </div>
            </div>
            <div class="feed-item-summary">
                <div><h3><a href="#/q/{{question.id}}">{{question.title}}</a></h3></div>
                <b ng-repeat="tag in question.tags.split(';')">{{tag}} &nbsp</b>
            </div>
            <div class="feed-author">{{question.created_at}} by <a href="#/profile/{{question.author.id}}">{{question.author.username}}</a>
            </div>
        </div>
    </div>
    <div class="text-center">
        <pagination total-items="total_users" page="current_page" items-per-page="items_per_page"
                    class="pagination pagination-sm"
                    boundary-links="true" on-select-page="page_selected(page)"></pagination>
    </div>
</div>
